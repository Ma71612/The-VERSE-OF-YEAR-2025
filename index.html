<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آيات من الإنجيل</title>
    <style>
        body {
            font-family: 'Amiri', serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #fdfbfb, #ebedee);
            text-align: center;
            color: #333;
            overflow: hidden;
        }
        header {
            background-color: #fff;
            color: #333;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        main {
            padding: 40px;
            background-color: #fff;
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        main p {
            font-size: 1.5em;
            line-height: 1.8;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .light {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0) 70%);
            animation: lightEffect 3s ease-in-out forwards;
            z-index: 0;
        }
        @keyframes lightEffect {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="light"></div>
    <header>
        <h1>آيات من الإنجيل</h1>
    </header>
    <main>
        <p id="verse">اضغط على الزر لعرض آية عشوائية من الإنجيل</p>
        <button onclick="displayRandomVerse()">عرض آية عشوائية</button>
    </main>
    <script>
        const verses = [
            "إشعياء 41:10 لا تخف، فإني معك. لا ترتاع، فإني إلهك. قد قويتك، وأعنتك، وعضدتك بيمين برّي.",
            "مزمور 18:2 الرب صخرتي وحصني ومخلّصي. إلهي صخرتي، الذي فيه أتوكل، وترسي وقرن خلاصي، ملجأي.",
            "مزمور 121:1-2 أرفع عينيّ إلى الجبال، من حيث يأتي عوني. عوني من عند الرب، الذي صنع السماوات والأرض.",
            "متى 11:28 تعالوا إليّ يا جميع المتعبين والثقيلي الأحمال، وأنا أريحكم.",
            "عبرانيين 4:16 فلنتقدم بثقة إلى عرش النعمة لكي ننال رحمة ونجد نعمة عونًا في حينه.",
            "مزمور 34:17 صَرَخَ الصّدّيقُ، وَالربّ سَمِعَ، وَمِنْ كُلِّ ضِيقَاتِهِ نَجّاهُ.",
            "يوحنا 14:18 لا أترككم يتامى، إني آتي إليكم.",
            "إشعياء 43:2 إذا اجتازتك المياه فأنا معك، وإذا عبرت الأنهار فلن تغمرك، إذا مشيت في النار فلا تحترق، ولا تشتعل فيك اللهيب.",
            "مزمور 46:1 الله لنا ملجأ وقوة، عونًا في الضيقات وُجد شديدًا.",
            "أفسس 6:10-11 أخيرًا، تقوّوا في الرب وفي شدة قوته. البسوا سلاح الله الكامل لكي تقدروا أن تثبتوا ضد مكائد إبليس.",
            "مزمور 55:22 ألقِ على الرب همك، وهو يعولك. لا يدع الصدّيق يتزعزع إلى الأبد.",
            "إشعياء 41:13 فأنا الرب إلهك متمسك بيدك اليمنى، القائل لك: لا تخف، أنا أعينك.",
            "مزمور 23:1-4 الرب راعيّ فلا يعوزني شيء. في مراعٍ خضر يربضني، إلى مياه الراحة يوردني. يرد نفسي. يهديني إلى سبل البر من أجل اسمه. أيضًا إذا سرت في وادي ظل الموت لا أخاف شرًا، لأنك أنت معي.",
            "2 كورنثوس 12:9 فقال لي: تكفيك نعمتي، لأن قوتي في الضعف تكمل. فبسرور أفتخر بالحري في ضعفاتي لكي تحل عليّ قوة المسيح.",
            "مزمور 145:14 الرب معِين لجميع الساقطين، ومرفوع لجميع المنحنيين.",
            "فيلبي 4:13 أستطيع كل شيء في المسيح الذي يقوّيني.",
            "يوحنا 16:33 قد كلمتكم بهذا ليكون لكم فيَّ سلام. في العالم سيكون لكم ضيق، لكن ثقوا أنا قد غلبت العالم.",
            "متى 6:25-26 لذلك أقول لكم: لا تهتموا لحياتكم بما تأكلون أو بما تشربون، ولا لأجسادكم بما تلبسون. أليست الحياة أفضل من الطعام، والجسد أفضل من اللباس؟ انظروا إلى الطيور السماء، إنها لا تزرع ولا تحصد ولا تجمع إلى المخازن، وأبوكمو السماوي يقوتها. ألستم أنتم بالحري أفضل منها؟",
            "مزمور 18:6 في ضيقتي دعوت الرب، وإلى إلهي صرخت، فسمع صوتي من هيكله، وصرختي أمامه دخلت في أذنه.",
            "إشعياء 43:1 لكن الآن، هكذا يقول الرب خالقك يا يعقوب، وجابلك يا إسرائيل: لا تخف، فإني فديتك. دعوتك باسمك، أنت لي.",
            "متى 7:7 اسألوا تُعطَوا، اطلبوا تجدوا، اقرعوا يُفتح لكم.",
            "لوقا 12:32 لا تخافوا يا قطيع صغير، لأن أباكم قد سر أن يعطيكم الملكوت.",
            "مزمور 37:5 تفوض إلى الرب طريقك، وتوكل عليه، وهو يُجري.",
            "تثنية 31:6 تشدّدوا وكونوا بسطاء. لا تخافوا ولا ترتاعوا منهم، لأن الرب إلهك يسير معك، لا يتركك ولا يهملك.",
            "عبرانيين 13:5 لتكن سيرتكم بلا محبة للمال، كونوا مكتفين بما عندكم، لأن الذي قال: إني لا أهملك ولا أتركك، هو الله.",
            "مزمور 34:4 طلبتُ من الرب فاستجاب لي، ومن جميع مخاوفي أنقذني.",
            "1 بطرس 5:7 ملقين عليه كل همكم، لأنه هو يعتني بكم.",
            "مزمور 56:3 في يوم خوفي، عليك أتكل.",
            "متى 28:20 وها أنا معكم كل الأيام إلى انقضاء الدهر.",
            "يوحنا 14:27 سلامًا أترك لكم. سلامي أعطيكم. ليس كما يعطي العالم أعطيكم أنا.",
            "أشعياء 55:8 لأن أفكاري ليست أفكاركم، ولا طرقكم طرقي، يقول الرب.",
            "فيلبي 4:19 إلهي سيُملأ كل احتياجكم حسب غناه في المجد في المسيح يسوع.",
            "مزمور 118:6 الرب معي لا أخاف. ماذا يفعل بي الإنسان؟",
            "رومية 8:31 فماذا نقول لهذا؟ إن كان الله معنا، فمن علينا؟",
            "أفسس 3:20 ولكن القادر أن يفعل فوق كل شيء أكثر جداً مما نطلب أو نفتكر، حسب القوة التي تعمل فينا."
        ];

        function displayRandomVerse() {
            const randomIndex = Math.floor(Math.random() * verses.length);
            document.getElementById('verse').innerText = verses[randomIndex];
        }
    </script>
</body>
</html>
